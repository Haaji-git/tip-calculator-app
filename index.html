<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <h2 class="title">SPLI <br>TTER</h2>
  
  <div id="wrapper">
    <div class="bill-wrapper">
      <div class="bill-container">
        <div class="labels">
        <label for="bill">Bill</label>
        <span class="error-message" id="errorMessage1">Can't be zero</span>
        <span class="error-message" id="errorMessage2">Can't be emty</span>
        <span class="error-message " id="errorMessage3">Must be a number</span>
      </div>
        <span class="prefix">
          <img src="images/icon-dollar.svg" alt="">
        </span>
        <form id="bill-form">
        <input type="text" id="bill-amount" class="currencyInput" placeholder="0.00">
      </form>
      </div>
      

      <div class="tip-selection">
        <h4>Select Tip %</h4>
        <div id="buttons">
          <button type="button" class="tip-button" id="tip5" data-tip="5">5%</button>
          <button type="button" class="tip-button" id="tip10" data-tip="10">10%</button>
          <button type="button" class="tip-button" id="tip15" data-tip="15">15%</button>
          <button type="button" class="tip-button" id="tip25" data-tip="25">25%</button>
          <button type="button" class="tip-button" id="tip50" data-tip="50">50%</button>
          <form class="customBillForm">
            <input type="text" id="customTip" class="customBtn" data-tip="" placeholder="Custom">
            <span class="error-message " id="errorMessage3">Must be a number</span>
          </form>  
          </div>
      </div>

      <div class="num-people-container" id="numPeopleContainer">
        <div class="labels">
          <label class="peopleLabel">Number of People</label>
          <span class="error-message" id="errorMessage1">Can't be zero</span>
          <span class="error-message" id="errorMessage2">Can't be emty</span>
          <span class="error-message " id="errorMessage3">Must be a number</span>
        </div>
        <span class="person-prefix">
          <img src="images/icon-person.svg" alt="">
        </span>
        <form id="numOfPeopleForm">
          <input type="text" id="NumOfpeople" placeholder="0">
        </form> 
      </div>
    </div>  
    <div class="calculation-area">
        <div class="tip-amount">
          <div class="tip-amount-label">
            <span class="tipAmount-title">Tip Amount</span><br>
            <span class="drked-Text">/ person</span>
          </div>
          <h2 id="tip-amount-money">$0.00</h2>
        </div>
        <div class="total">
          <div class="total-person-label">
            <span class="total-title">Total</span> <br>
            <span class="drked-Text">/ person</span>
          </div>
          <h2 class="total-money">$0.00</h2>
        </div>
        <button type="button" id="resetBtn" onclick="reset()">Reset</button>
    </div>
  </div>

  </div> -->
</body>
</html>
